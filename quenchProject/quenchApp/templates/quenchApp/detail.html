{% extends 'quenchApp/index.html' %}
{% block content %}

<h1>{{ object.itemName }}</h1>







<table style="margin: 1%">

    <tr>
        <td>
            {% if object.image != '' %}

            <img src="{{object.image.url}}" alt="img" width="100"/><br/>

            {% endif %}
        </td>

        <td>
            <h2>Price: ${{ object.price }}</h2>
        </td>


        <td>
            <h2>Varietal: {{ object.dept }}</h2>
        </td>





        {% if object in cart.product.all   %}

        In cart  <td><a href="{% url 'cart_update'  %}"><button class="button btn-danger"><h5>Remove from Cart</h5></button></a></td>
        {% else %}
        <td><a href="{% url 'cart_update'  %}"><button class="button btn-danger"><h5>Add to Cart</h5></button></a></td>
        {% endif %}


        <td style="width: 40%">
            <h2> <h3>Description:</h3> {{ object.description }}</h2>
        </td>

    </tr>

</table>

{% endblock %}
